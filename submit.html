<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛집디비등록하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <style>
        #container {
            max-width:600px;
            margin-left:auto;
            margin-right:auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>식당등록하기🤣</h1>
        <b>디비를 채워주세요!</b>
        <form id="forsubmit">
            <div class="form-floating mb-3">
                <input name="name" type="text" class="form-control" id="mealname" placeholder="맛있는제육식당">
                <label for="mealname">맛집 이름을 알려주세요!😋</label>
            </div>
            <div class="form-floating mb-3">
                <input onclick="openAddress()" name="locations" type="text" class="form-control" id="address" placeholder="서울 서초구 사임당로 111-4">
                <label for="address">주소를 입력해 주세요! 예시)서초구</label>
            </div>
            <div class="form-floating mb-3">
                <input name="feel" type="text" class="form-control" id="feel" placeholder="넓은">
                <label for="feel">분위기는 어땠을까요? 😌(넓은,분위기좋은,인테리어) 또는 원하는 키워드 입력</label>
            </div>
            <div class="form-floating mb-3">
                <input name="price" type="text" class="form-control" id="price" placeholder="넓은">
                <label for="price">가격을 보통, 비싼, 싼 중 하나를 입력해 주세요~😆</label>
            </div>
            <div class="form-floating mb-3">
                <input name="rating" type="text" class="form-control" id="rating" placeholder="4.5">
                <label for="rating">평점은?🥺 3.0부터 5.0까지</label>
            </div>
            <div class="form-floating mb-3">
                <input name="review_content" type="text" class="form-control" id="review_content" placeholder="4.5">
                <label for="review_content">리뷰하고 싶은 내용 (맛집 클릭 시 나오는 내용입니다.)😀</label>
            </div>
            <div class="form-floating mb-3">
                <input readonly name="lat" type="text" class="form-control" id="lat" placeholder="4.5">
                <label for="lat">위도( 주소 입력시 자동 입력됨 )😂</label>
            </div>
            <div class="form-floating mb-3">
                <input readonly name="lng" type="text" class="form-control" id="lng" placeholder="4.5">
                <label for="lng">경도( 주소 입력시 자동 입력됨 )😂</label>
            </div> 
        </form>
        <div id="map" style=" width:100%;height:400px;">

        </div>
        
        <p>관리자 승인후에 등록됩니다👍</p>
        <button type="button" class="btn btn-outline-primary">등록하기</button>

    </div>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=57a63270870e59dc71bf6117850386e9&libraries=services,clusterer&autoload=true"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script>
        let mapOptions = {
            center:[37.5, 127.6],
            zoom:10,
            
        }
 
        let map = new L.map('map' , mapOptions, );
        let layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
        let markerLists = []
        map.addLayer(layer);
        function addMarkers(x, y, data) {
            // let marker = new L.Marker([x, y], {icon: greenIcon});
            let marker = new L.Marker([x, y] );
            marker.addTo(map).bindPopup(data).openPopup();
            markerLists.push(marker)
        }
        function removeMarkers() {
            for(var i = 0; i < markerLists.length; i++)  {
                map.removeLayer(markerLists[i]);
            }
        }
 
        function openAddress() {
            new daum.Postcode({
                oncomplete: function(data) {
                    console.log(data)
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
                    // 예제를 참고하여 다양한 활용법을 확인해 보세요.
                    address.value = data.sigungu
                    var geocoder = new kakao.maps.services.Geocoder(); 
                    var callback = function(result, status) {
                        if (status === kakao.maps.services.Status.OK) {
                            lat.value = result[0].y
                            lng.value = result[0].x 
                            addMarkers(result[0].y, result[0].x, "여기를 등록할께요😌")
                            var targetZoomLevel = 17; // 원하는 줌 레벨을 설정합니다. 
                            map.setView([result[0].y, result[0].x], targetZoomLevel);
                        }
                        
                    }; 
                    geocoder.addressSearch(data.address, callback);
                    
                }
            }).open();
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body> 
</html>
